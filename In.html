<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مؤتمرات دار اللغة والأدب العربي</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
html, body {width:100%; height:100%; overflow:hidden;}
body {display:flex; justify-content:center; align-items:center; color:#fff; background:#0d0d25;}

#bgCanvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;}

/* واجهة الدخول */
.login-container {
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(10px);
    padding: 50px 30px;
    border-radius: 25px;
    text-align:center;
    max-width:450px;
    width:90%;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
}

h1 {margin-bottom:20px; font-size:2rem; text-shadow: 0 0 10px #00d4ff;}
p.description {font-size:1rem; margin-bottom:35px; line-height:1.5; color:#ddd;}

/* أزرار المؤتمر والمهرجان */
a.button {
    display:block;
    padding:15px 35px;
    font-size:1.2rem;
    background: linear-gradient(45deg,#1e90ff,#00ced1);
    color:#fff;
    text-decoration:none;
    border-radius:50px;
    box-shadow:0 0 20px rgba(30,144,255,0.7);
    transition:0.3s;
    margin: 10px auto;
    max-width: 300px;
}

a.button:hover {
    transform: translateY(-4px);
    box-shadow:0 0 30px rgba(30,144,255,1);
}

.footer {margin-top:25px; font-size:0.9rem; color:#aaa;}

/* استجابة الهواتف */
@media(max-width:500px){
    .login-container {padding:35px 20px;}
    h1 {font-size:1.5rem;}
    a.button {padding:12px 25px; font-size:1rem;}
}
</style>
</head>
<body>

<div class="login-container">
    <h1>مؤتمرات دار اللغة والأدب العربي</h1>
    <p class="description">
        متابعة أحدث الأبحاث والمؤتمرات في مجال اللغة والأدب العربي
    </p>
    <!-- زر مؤتمر الإمام الرضا -->
    <a href="https://haiderameri14.github.io/Islam/Muatamer.html" class="button">مؤتمر الإمام الرضا (عليه السلام)</a>
    <!-- زر مهرجان اليوم العالمي للغة العربية -->
    <a href="https://haiderameri14.github.io/Islam/Mhrgan.html" class="button">مهرجان اليوم العالمي للغة العربية</a>
    <div class="footer">إعداد وتصميم: حيدر العامري</div>
</div>

<canvas id="bgCanvas"></canvas>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// شبكة نقاط وخطوط ديناميكية
const particles = [];
const colors = ['#00d4ff','#ffd700','#ff8c00','#1e90ff'];

class Particle{
    constructor(){
        this.x = Math.random()*width;
        this.y = Math.random()*height;
        this.radius = Math.random()*2+1;
        this.vx = (Math.random()-0.5)*0.5;
        this.vy = (Math.random()-0.5)*0.5;
        this.color = colors[Math.floor(Math.random()*colors.length)];
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 8;
        ctx.fill();
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0||this.x>width) this.vx*=-1;
        if(this.y<0||this.y>height) this.vy*=-1;
        this.draw();
    }
}

for(let i=0;i<120;i++) particles.push(new Particle());

function connect(){
    for(let a=0;a<particles.length;a++){
        for(let b=a+1;b<particles.length;b++){
            let dx = particles[a].x-particles[b].x;
            let dy = particles[a].y-particles[b].y;
            let dist = Math.sqrt(dx*dx+dy*dy);
            if(dist<100){
                ctx.beginPath();
                ctx.moveTo(particles[a].x,particles[a].y);
                ctx.lineTo(particles[b].x,particles[b].y);
                ctx.strokeStyle='rgba(0,212,255,'+(1-dist/100)+')';
                ctx.lineWidth=0.8;
                ctx.stroke();
            }
        }
    }
}

function animate(){
    ctx.fillStyle='rgba(13,13,37,0.1)';
    ctx.fillRect(0,0,width,height);
    particles.forEach(p=>p.update());
    connect();
    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize',()=>{
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
